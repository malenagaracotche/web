    <!-- Abrimos main  -->
     <main>
        <section>
            <h1>
                Contacto
            </h1>
            <!-- inicia formulario -->
            <form action="">
                <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie</div>
                </div>
                <div class="mb-3 form-floating">
                <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
                <label for="mensaje">Dejanos tu mensaje:</label>
                </div>
                <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                <button type="submit" class="btn btn-outline-dark">Enviar</button>

            </form>
            <!-- cierra formulario -->
        </section>
    </main>
    <!-- Cerramos main -->
